<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/script.js"></script>
</head>
<body>

    <header>
        <div class="menu">
            <nav>
                <div>
                    <a href="index.html">
                        <img class="logo" src="imagenes/logo.png" alt="logo">
                    </a>
                </div>
                <div class="enlaces">
                    <a href="">Carrito</a>
                    <a href="">Perfil</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="">Promos</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenido">

            <div class="novedades">
                <a href="novedades.html">
                    <img src="imagenes/novedades.png" alt="NOVEDADES">
                </a>
            </div>

            <div class="promo">
                <a href="#" id="promo1">
                    <img src="imagenes/promos.png" alt="promos">
                </a>
            </div>

            <div class="productos">
                <button class="flecha izquierda">⟨</button>

                <a id="linkProducto" href="verdura.html">
                    <img id="imagenProducto" src="imagenes/verduras.png" alt="verduras">
                </a>

                <button class="flecha derecha">⟩</button>
            </div>
            
            <footer>
                <p>© 2025 Verdulería Digital</p>
            </footer>
        </div>
    </main>
    <script>
      const imagenes = [
        { src: "imagenes/verduras.png", alt: "verduras", link: "verdura.html" },
        { src: "imagenes/frutas.png", alt: "frutas", link: "frutas.html" },
        { src: "imagenes/bebidas.png", alt: "bebidas", link: "indexbebidas.html" }
      ];

      let indice = 0;

      const imagen = document.getElementById("imagenProducto");
      const link = document.getElementById("linkProducto");
      const flechaIzq = document.querySelector(".flecha.izquierda");
      const flechaDer = document.querySelector(".flecha.derecha");

      function mostrarImagen(index) {
        imagen.src = imagenes[index].src;
        imagen.alt = imagenes[index].alt;
        link.href = imagenes[index].link;
      }

      flechaIzq.addEventListener("click", () => {
        indice = (indice - 1 + imagenes.length) % imagenes.length;
        mostrarImagen(indice);
      });

      flechaDer.addEventListener("click", () => {
        indice = (indice + 1) % imagenes.length;
        mostrarImagen(indice);
      });
    </script>
</body>
</html>
