<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería Digital</title>
    <link rel="stylesheet" href="pruebastyle2.css">
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <nav>
            <div>
                <a href="index.html">
                    <img class="logo" src="imagenes/logo.png" alt="logo">
                </a>
            </div>
            <div class="enlaces">
                <a href="">Carrito</a>
                <a href="">Perfil</a>
                <a href="contacto/contacto.html">Contacto</a>
                <a href="">Promos</a>
            </div>
        </nav>
    </header>

    <!-- ===== MAIN LAYOUT ===== -->
    <main class="page-grid">
        <div class="contenido">
            <!-- Banner Novedades -->
            <div class="novedades">
                <a href="novedades.html">
                    <img src="imagenes/novedades.png" alt="NOVEDADES">
                </a>
            </div>

            <!-- Carrusel de productos -->
            <div class="productos-carrusel">
                <button class="prev">&lt;</button>
                <div class="carrusel-wrapper">
                    <div class="producto">
                        <a href="verduras.html">
                            <img src="imagenes/Verduras_1080x720_download.jpg" alt="verduras">
                        </a>
                    </div>
                    <div class="producto">
                        <a href="frutas.html">
                            <img src="imagenes/Frutas_1080x720_download.jpg" alt="frutas">
                        </a>
                    </div>
                    <div class="producto">
                        <a href="indexbebidas.html">
                            <img src="imagenes/Bebidas_1080x720_download.jpg" alt="bebidas">
                        </a>
                    </div>
                </div>
                <button class="next">&gt;</button>
            </div>
        </div>

        <!-- Banner lateral como aside -->
        <aside class="promo-aside">
            <a href="promos.html">
                <img src="imagenes/promos.jpg" alt="PROMOS">
            </a>
        </aside>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>© 2025 Verdulería Digital</p>
    </footer>

    <!-- ===== JS CARRUSEL ===== -->
    <script>
        const wrapper = document.querySelector('.carrusel-wrapper');
        const productos = document.querySelectorAll('.carrusel-wrapper .producto');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let index = 0;

        function showSlide(i) {
            if(i < 0) index = productos.length - 1;
            else if(i >= productos.length) index = 0;
            else index = i;

            const offset = -index * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => showSlide(index - 1));
        nextBtn.addEventListener('click', () => showSlide(index + 1));

        wrapper.style.display = 'flex';
        wrapper.style.transition = 'transform 0.5s ease-in-out';
        showSlide(index);
    </script>
</body>
</html>
